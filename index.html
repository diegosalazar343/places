<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>

<body>
  <h1>Vacation Spots</h1>
  <h2>Add a place:</h2>
  <form id="new-city">
    <label for="new-country">New Country</label>
    <input type="text" id="new-country">
    <label for="new-city">New City</label>
    <input type="text" id="new-city">
    <label for="new-time-of-year">Time of Year</label>
    <input type="text" id="new-time-of-year">
    <button type="submit">Add</button>
</form>

<h2>Places:</h2>
<ul id="places">
</ul>

<div id="show-vacation">
    <p>Country: <span class="Country"></span></p>
    <p>City: <span class="City"></span></p>
    <p>Time of year: <span class="Time of year"></span></p>
    <div id="buttons">
  </div>
</div>
</body>

</html>
